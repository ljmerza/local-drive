<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local Drive{% endblock %}</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --border: #0f3460;
            --text: #eee;
            --text-muted: #888;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --info: #60a5fa;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: 1.5rem; font-weight: 600; }
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
        }
        nav a:hover { color: var(--text); }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat {
            text-align: center;
            padding: 1rem;
        }
        .stat-value { font-size: 2rem; font-weight: 700; }
        .stat-label { color: var(--text-muted); font-size: 0.875rem; }
        .stat-value.success { color: var(--success); }
        .stat-value.warning { color: var(--warning); }
        .stat-value.error { color: var(--error); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem 1rem; text-align: left; }
        th { color: var(--text-muted); font-weight: 500; font-size: 0.875rem; border-bottom: 1px solid var(--border); }
        tr:not(:last-child) td { border-bottom: 1px solid var(--border); }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-success { background: rgba(74, 222, 128, 0.2); color: var(--success); }
        .badge-warning { background: rgba(251, 191, 36, 0.2); color: var(--warning); }
        .badge-error { background: rgba(248, 113, 113, 0.2); color: var(--error); }
        .badge-muted { background: rgba(136, 136, 136, 0.2); color: var(--text-muted); }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--border);
            color: var(--text);
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background: #1a4a7a; }
        .btn-primary { background: var(--info); color: #000; }
        .text-muted { color: var(--text-muted); }
        .text-sm { font-size: 0.875rem; }
        .mt-2 { margin-top: 0.5rem; }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Drive</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/admin/">Admin</a>
            </nav>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
